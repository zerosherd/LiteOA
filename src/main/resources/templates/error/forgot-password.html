<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot My Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .forgot-password-container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .back-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .back-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .forgot-password-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <p>Enter your email address, and weâ€™ll send you a link to reset your password.</p>

  <form th:action="@{/forgot-password}" method="post">
    <input type="email" th:field="*{email}" placeholder="Email Address" required>
    <input type="submit" value="Send Reset Link">

    <!-- Error Message -->
    <div th:if="${errorMessage != null}" class="error-message" th:text="${errorMessage}"></div>
  </form>

  <div class="back-link">
    <p><a href="login.html">Back to Login</a></p>
  </div>
</div>

</body>
</html>

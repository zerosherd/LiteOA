server.port=8138
server.servlet.encoding.charset=UTF-8
spring.application.name=LiteOA
spring.web.resources.static-locations=classpath:templates/
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/liteoa?autoReconnect=true&useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
Spring.jpa.hibernate.ddl-auto = update
# jpa?????????Hibernate?sql(??)
Spring.jpa.hibernate.show-sql = true
#some file convert
spring.http.multipart.enabled=true
#write into cache
spring.http.multipart.file-size-threshold=5MB
#max file size
spring.http.multipart.max-file-size=500MB
#many file upload maxsize at one time
spring.http.multipart.max-request-size=200MB
# analysize request
spring.http.multipart.resolve-lazily=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

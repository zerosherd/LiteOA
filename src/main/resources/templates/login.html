<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA System Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            position: relative;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
        }

        /* Create a blurred background effect using ::before */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px); /* Blurred effect */
            z-index: -1; /* Puts the blur behind the content */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9em;
        }

        .forgot-password a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to OA System</h2>
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
        <div class="error-message" id="errorMessage"></div>
    </form>
    <div class="forgot-password">
        <a href="/forgot-password">Forgot Password?</a>
    </div>
</div>

<script src="/static/js/jquery-3.7.1.js"></script>
<script>
    // Function to get the current day and change the background image accordingly
    async function setDailyBackground() {
        const url = 'https://raw.onmicrosoft.cn/Bing-Wallpaper-Action/main/data/zh-CN_all.json';

        try {
            // Fetch the JSON data
            const response = await fetch(url);
            const data = await response.json();

            const randomNumber = Math.floor(Math.random() * data.Total);
            const getThatUrl = data.data[randomNumber].url;

            // Extract the URL of the current day's wallpaper
            const wallpaperUrl = `https://www.bing.com${getThatUrl}`;

            // Set the background image
            document.body.style.backgroundImage = `url('${wallpaperUrl}')`;
        } catch (error) {
            console.error('Error fetching the Bing wallpaper:', error);
        }
    }

    // Run the function to set the background on page load
    setDailyBackground();

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        if (username === '' || password === '') {
            errorMessage.textContent = 'Please fill in all fields.';
        } else {
            errorMessage.textContent = '';
            alert('Login successful!'); // Placeholder for successful login
        }
    });
</script>

</body>
</html>
